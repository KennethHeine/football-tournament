name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

# Add id-token permission for OIDC authentication
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --run

      - name: Build application
        run: npm run build

      # Azure Login with OIDC (if using federated credentials)
      # This step will only run if AZURE_CLIENT_ID secret is set
      - name: Azure Login with OIDC
        if: secrets.AZURE_CLIENT_ID != ''
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Get deployment token from Azure (if using OIDC)
      - name: Get Static Web App Deployment Token
        if: secrets.AZURE_CLIENT_ID != ''
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ secrets.AZURE_STATIC_WEB_APP_NAME || 'football-tournament-app' }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP || 'football-tournament-rg' }} \
            --query "properties.apiKey" \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      # Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use OIDC token if available, otherwise fall back to static token
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.deployment_token || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      # Azure Login with OIDC (if using federated credentials)
      - name: Azure Login with OIDC
        if: secrets.AZURE_CLIENT_ID != ''
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Get deployment token from Azure (if using OIDC)
      - name: Get Static Web App Deployment Token
        if: secrets.AZURE_CLIENT_ID != ''
        id: get_token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ secrets.AZURE_STATIC_WEB_APP_NAME || 'football-tournament-app' }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP || 'football-tournament-rg' }} \
            --query "properties.apiKey" \
            --output tsv)
          echo "::add-mask::$TOKEN"
          echo "deployment_token=$TOKEN" >> $GITHUB_OUTPUT

      # Close Pull Request deployment
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Use OIDC token if available, otherwise fall back to static token
          azure_static_web_apps_api_token: ${{ steps.get_token.outputs.deployment_token || secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

